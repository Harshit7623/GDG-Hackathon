<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Verification - Modern Voter Verification System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main Content -->
    <div class="w-full max-w-md mx-auto px-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">
            Phone Verification
          </h2>
          <p class="text-gray-600">
            Please verify your phone number to continue
          </p>
        </div>

        <form id="phoneVerificationForm" class="space-y-6">
          <div class="form-group">
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Phone Number
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="Enter your phone number (e.g., +1234567890)"
              pattern="^\+?[1-9]\d{1,14}$"
              title="Please enter a valid phone number with country code (e.g., +1234567890)"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            />
          </div>

          <!-- OTP Section -->
          <div id="otpSection" class="form-group hidden">
            <label
              for="otp"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Enter OTP
            </label>
            <input
              type="text"
              id="otp"
              name="otp"
              maxlength="6"
              pattern="\d{6}"
              placeholder="Enter 6-digit OTP"
              title="Please enter the 6-digit OTP"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            />
          </div>

          <button
            type="submit"
            id="verifyBtn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            Send OTP
          </button>

          <div
            id="status"
            class="status hidden mt-4 p-4 rounded-lg text-center"
          ></div>
        </form>

        <div class="mt-8 text-center text-sm text-gray-600">
          <p>Need help? Contact your polling station</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-white py-6">
      <div class="max-w-7xl mx-auto px-4 text-center text-gray-600">
        <p>Built for Google Hackathon 2024</p>
      </div>
    </footer>

    <script src="js/phone-verification.js"></script>
  </body>
</html>
