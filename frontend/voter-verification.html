<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter ID Verification - Modern Voting Verification</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Voter ID Verification</h2>
            <form id="voterVerificationForm">
                <div class="form-group">
                    <label for="voterId">Voter ID Number</label>
                    <input type="text" id="voterId" name="voterId" required 
                           placeholder="Enter your Voter ID number">
                </div>
                <button type="submit" id="verifyBtn">Verify Voter ID</button>
                <div id="status" class="status"></div>
            </form>
        </div>
    </div>

    <!-- Load our scripts -->
    <script type="module" src="js/voter-verification.js"></script>
</body>
</html>
