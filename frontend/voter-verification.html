<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter ID Verification - Modern Voting Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">VoteVerify</a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Voter ID Verification</h2>
                    <p class="text-gray-600">Enter your Voter ID to verify your identity</p>
                </div>

                <form id="voterVerificationForm" class="space-y-6">
                    <div class="form-group">
                        <label for="voterId" class="block text-sm font-medium text-gray-700 mb-2">
                            Voter ID Number
                        </label>
                        <input 
                            type="text" 
                            id="voterId" 
                            name="voterId" 
                            required 
                            placeholder="Enter your Voter ID number"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="verifyBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Verify Voter ID
                    </button>

                    <div id="status" class="status hidden mt-4 p-4 rounded-lg text-center"></div>
                </form>

                <div class="mt-8 text-center text-sm text-gray-600">
                    <p>Need help? Contact your polling station</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-600">
            <p>Built for Google Hackathon 2024</p>
        </div>
    </footer>

    <!-- Load our scripts -->
    <script type="module" src="js/voter-verification.js"></script>
</body>
</html>
