<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Voter Verification System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main Content -->
    <div class="w-full max-w-md mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome to VoteVerify</h2>
                <p class="text-gray-600">Please login to continue</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Login
                </button>

                <div id="status" class="status hidden mt-4 p-4 rounded-lg text-center"></div>
            </form>

            <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</p>
                <p class="text-sm text-gray-600">Email: demo@example.com</p>
                <p class="text-sm text-gray-600">Password: demo123</p>
            </div>

            <div class="mt-8 text-center text-sm text-gray-600">
                <p>Need help? Contact your polling station</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-white py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-600">
            <p>Built for Google Hackathon 2024</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
