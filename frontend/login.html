<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Voting Verification</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required 
                           placeholder="Enter your phone number with country code">
                </div>
                <div id="recaptcha-container"></div>
                <button type="submit" id="submitBtn">Send OTP</button>
            </form>
            <!-- Test button to verify script loading -->
            <button id="testBtn" style="margin-top: 10px;">Test Button</button>
        </div>
    </div>
    <!-- Load Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <!-- Load our scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
